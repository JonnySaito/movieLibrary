<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Movie Library</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-3 text-center">Movie Library</h1>

        </div>

      </div>
      <div id="moviesList" class="row">
      </div>

      <div id = "moviePopUp" class="overlay">
        <div class="overlayContent">
          <div id="close">
            <i class="fas fa-times fa-2x"></i>
          </div>
          <div class="row h-100">
            <div class="col-6 h-100">
              <img src="" id="posterImage" alt="" class="h-100">
            </div>

            <div class="col-6">
              <h2 id="movieTitle" class="display-4"></h2>
              <p id="movieYear"></p>
              <ul id="movieDirectors "class="list-inline">

              </ul>
              <p id="movieBio"></p>
              <p><span id="movieLength"></span> minutes</p>
              <div id="movieGenre">
              </div>
            </div>

          </div>




        </div>
      </div>

    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
