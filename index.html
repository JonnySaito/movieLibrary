<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Movie Library</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-3 text-center">Movie Library</h1>
        </div>
      </div>

      <div class="row mb-4">
          <div class="col">
              <ul class="nav nav-tabs nav-justified">
                  <li class="nav-item">
                      <a class="nav-link active page-tab" href="#">Movies</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link page-tab" href="#">Genres</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link page-tab" href="#">Watchlist</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link page-tab" href="#">Directors</a>
                  </li>
              </ul>
          </div>
      </div>

<!--  MOVIE LIST AND PAGINATION-->
     <div id="pageContainer">
         <div id="moviesList" class="row">
         </div>

         <div class="row">
             <div class="col">
                 <nav aria-label="Page navigation example">
                   <ul id="paginationMovies" class="pagination justify-content-center">
                   </ul>
                 </nav>
             </div>
         </div>


<!--  POP-UP CARDS -->
     <div id="moviePopUp" class="overlay">
       <div class="overlayContent">
         <div id="close">
           <i class="fas fa-times fa-2x"></i>
         </div>
         <div class="row h-100">
           <div class="col-4 h-100">
             <img id="posterImage" src="" alt="" class="img-fluid">
           </div>

           <div class="col-8">
             <h2 id="movieTitle" class="display-4"></h2>
             <p id="movieYear"></p>
             <ul id="movieDirectors" class="list-inline">
             </ul>
             <p id="movieBio" class="overflow-auto"></p>
             <p><span id="movieLength"></span> minutes</p>
             <div id="movieGenre">
             </div>
             <br>
             <div id="addWatchlist">
                 <button type="button" id="watchlistButton" class="btn btn-outline-secondary">Add to watchlist</button>
             </div>
           </div>
         </div>
       </div>
     </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jQueryScript.js"></script>
    <!-- <script type="text/javascript" src="js/pagination.js"></script> -->
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
  </body>
</html>
